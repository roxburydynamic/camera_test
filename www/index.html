<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=360" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>



    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <div class="event received">
                  <p>Device is Ready</p>
                </div>

                <button onclick="app.takePicture();">Take Picture</button>
                <div style='margin-top: 20px; border: 1px solid silver; padding: 20px;' id=getIt>Current location: <span class='lat-view'>??</span>, <span class='long-view'>??</span></div>

                <button onclick='scanbarcode();'>Scan Barcode!</button>
                <div>Last barcode: <span id=lastbarcode></span></div>

                <button id=uploadbutton style='margin-top: 40px;' onclick='storedata();'>Upload Data</button>

            </div>
        </div>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
